<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>work_to_dos</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <main>
        <h1>WORK TO-DOS</h1>
        <p id="text1">Enter text into the input field to add items to your list (max.28 characters)</p>
        <p id="text2">Click the item to mark it as complete</p>
        <p id="text3">Click the "x" to remove the item from your list</p>
        <div id="comments_container">
            
            <form id="comment_form">
                <input id="comment_body" type="text" placeholder="New item..." maxlength="28" required>
                <input type="submit" value="">
            </form>
            <ul id="comments_list">

            </ul>
        </div>
    </main>
</body>
